<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com IA - Fundo Mágico</title>
</head>
<body>
    <header class="header">
        <h1>Fundo Mágico</h1>
        <p class="subtitle">
            Transforme suas ideias em backgrounds incríveis com o
            poder da IA. Descreva o que você imagina e veja a magia
            acontecer.
        </p>
    </header>
    <main>
        <section class="card main-card">
            <h2>Escreva o background que você deseja</h2>
            <form class="form-group">
                <textarea id="description" placeholder="Ex: um gradiente azul suave que vai do azul claro para o azul escuro" rows="5"></textarea>
                <button id="generate-btn" class="btn-magic">
                    <span id="btn-text">Gerar Background Mágico</span>
                </button>
            </form>
        </section>
        <section id="preview-section" class="preview-card"></section>
        <section id="code-output" class="code-grid"></section>
    </main>
</body>
</html>
